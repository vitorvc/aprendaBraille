<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css"> <!-- Estilo padrão das páginas -->
    <link rel="icon" type="image/png" href="./css/br.gif"> <!-- Icone da página -->
    <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-app-compat.js"></script> <!-- Biblioteca Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore-compat.js"></script> <!-- Biblioteca de envio de dados para o BD -->
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-auth-compat.js"></script> <!-- Biblioteca de autenticação Firebase -->
    <script type="module" src="./js/firebase.js"></script> <!-- Script iniciando o Firebase -->
    <script type="module" src="./js/formulario.js"></script> <!-- Script com as funções de envio do formulário -->

    <title>Formulário</title>
</head>

<script>

const db = firebase.firestore();

const form = document.getElementById('feedbackF orm');


form.addEventListener('submit', (e) => {
    e.preventDefault();

    const email = form['email'].value;

    db.collection('respostasForm').add({
        email: email,
        genero: genero,
        idade: idade,
        formacao: formacao,
        nacionalidade: nacionalidade,
        eprofessor: eprofessor,
        atuacao: atuacao,
        braille: braille
    })
    .then(() => {
        alert('Formulário enviado com sucesso!');
        window.location.href = "./menu.html";
        form.reset();
    })
    .catch(error => {
        console.error('Erro ao enviar formulário: ', error);
    });
});
</script>

<style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
    }

    h1 {
        text-align: center;
    }

    form {
        max-width: 400px;
        margin: 0 auto;
    }

    label {
        display: block;
        margin-bottom: 8px;
    }

    textarea {
        width: 100%;
        height: 100px;
        resize: vertical;
    }

    button {
        display: inline-block;
        padding: 8px 16px;
        margin-top: 10px;
        background-color: #4CAF50;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    button.cancel {
        background-color: #ccc;
    }
</style>
<body>
    <div class="form-container">
        <h2>Feedback</h2>
        <form id="feedbackForm">
            <label for="feedback">Comentários:</label>
            <textarea id="feedback" name="feedback" required></textarea>
    
            <button type="submit">Enviar</button>
        </form>
    </div>

</body>


</html>
