<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/index.css"> <!-- Estilo padrão das páginas -->
    <link id="css" href="../css/braille-big.css" rel="stylesheet"> <!-- faz parte da biblioteca Braille -->
    <script src="../js/braille-tools.js"></script> <!-- faz parte da biblioteca Braille -->
    <link rel="icon" type="image/png" href="./css/br.gif"> <!-- Icone da página -->

    <title>Treinar Palavras</title>
    
</head>

<body>

    <div class="container">
        <h1>Palavras</h1>
        <h2>Digite a palavra que corresponde às células braille mostradas abaixo.</h2>
        <div id="brailleConteudo"></div>
        <p><br /><strong>Resposta</strong></p>
        <input id="entrada" class="form-control" type="text" style="width:200px">
        <button onclick="verificar()" class="button">Enviar</button>
        <button class="button"><a href="../help.html" target="_blank">Ajuda</a></button>
        <p>Respostas Corretas: <span id="contCorretas">0</span></p>
        <p>Respostas Incorretas: <span id="contIncorretas">0</span></p>

    </div>
    <footer>
        <button class="button"><a href="../menu.html">Menu</a></button>
    </footer>

    <script>
        var palavraAtual; 
        var contCorretas = 0;
        var contIncorretas = 0;
        
        function gerarLetra() {
            const palavras = ["cachorro", "gato", "passaro", "computador", "cafe", "felicidade", "sorvete", "bicicleta", "amizade", "praia", "montanha", "livro", "musica", "escola", "trabalho", "viagem", "familia", "natureza", "sonho"];
            var palavraAleatoria = palavras[Math.floor(Math.random() * palavras.length)];
            palavraAtual = palavraAleatoria;
            return palavraAleatoria;
        }

        function atualizarBraille() {
            document.getElementById("brailleConteudo").innerHTML = br.braille(gerarLetra());
        }

        function atualizarContadores() {
            document.getElementById("contCorretas").textContent = contCorretas;
            document.getElementById("contIncorretas").textContent = contIncorretas;
        }

        function verificar() {
    var resposta = document.getElementById("entrada").value;
    if (resposta === palavraAtual) {//
        contCorretas++;
        atualizarContadores();
        atualizarBraille(); // Atualiza a célula Braille
        alert("Correto!");
        
        document.getElementById("entrada").value = "";// limpa o input
    } else {
        contIncorretas++;
        atualizarContadores();
        alert("Tente novamente.");
    }
    document.getElementById("entrada").value = ""; // limpa o input

}

        
        atualizarBraille();// Mostrar a palavra Braille ao carregar a página na primeira vez
        atualizarContadores(); 
    </script>

</body>

</html>
