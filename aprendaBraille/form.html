<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css"> <!-- Estilo padrão das páginas -->
    <link rel="icon" type="image/png" href="./css/br.gif"> <!-- Icone da página -->
    <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-app-compat.js"></script> <!-- Biblioteca Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore-compat.js"></script> <!-- Biblioteca de envio de dados para o BD -->
    <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-auth-compat.js"></script> <!-- Biblioteca de autenticação Firebase -->
    <script type="module" src="./js/firebase.js"></script> <!-- Script iniciando o Firebase -->
    <script type="module" src="./js/formulario.js"></script> <!-- Script com as funções de envio do formulário -->

    <title>Formulário</title>
</head>

<body>
    <div class="form-container">
        <h2>Formulário</h2>
        <form id="form">
            <label for="email">Qual o seu email?</label>
            <input type="email" id="email" required>

            <label for="genero">Qual é o seu gênero?</label>
            <select id="genero" required>
                <option selected disabled ></option>
                <option value="Masculino">Masculino</option>
                <option value="Feminino">Feminino</option>
                <option value="Preferiu não informar">Prefiro não informar</option>
            </select>

            <label for="idade">Qual a sua idade?</label>
            <input type="number" id="idade" required>

            <label for="formacao">Formação acadêmica (última concluída):</label>
            <select id="formacao" required>
                <option selected disabled > </option>
                <option value="Ensino Médio">Ensino Médio</option>
                <option value="Graduação">Graduação</option>
                <option value="Especialização">Especialização</option>
                <option value="Mestrado">Mestrado</option>
                <option value="Doutorado">Doutorado</option>
            </select>

            <label for="nacionalidade">Qual a sua nacionalidade?</label>
            <input type="text" id="nacionalidade" required>

            <label for="eprofessor">Você é professor(a)?</label>
            <select id="eprofessor" required>
                <option selected disabled > </option>
                <option value="Sim">Sim</option>
                <option value="Não">Não</option>
            </select>

            <label for="atuacao">Qual a sua formação? (Deixe em branco caso não possua)</label>
                <input type="text" id="atuacao">

            <label for="braille">Qual o seu nível de conhecimento em Braille?</label>
            <select id="braille" required>
                <option selected disabled > </option>
                <option value="Nenhum">Nenhum</option>
                <option value="Pouco">Pouco</option>
                <option value="Básico">Básico</option>
                <option value="Intermediário">Intermediário</option>
                <option value="Avançado">Avançado</option>
            </select>

            <button class="button" type="submit">Enviar</button>
        </form>
    </div>

</body>


</html>
